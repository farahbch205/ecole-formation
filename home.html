<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>École de Formation - Hero avec Image</title>
<style>
/* ===== Base ===== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    color: #1f2937;
    scroll-behavior: smooth;
    overflow-x: hidden;
}

/* ===== Hero Section ( section principale avec  image de fond  )  ===== */
.hero {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    padding: 0 20px;
    overflow: hidden;
    /* image de fond +degrade sombre */
    background-image:
        linear-gradient(rgba(156, 173, 219, 0.4), rgba(2, 8, 22, 0.4)),
        url("5938119477788609441_121.jpg");

    background-size: cover;
    background-position: center;
}

/*  contenu du hero ( texte + bouton )*/
.hero-content {
    position: relative;
    max-width: 800px;
    z-index: 2;
    color: #ddd8d8;
}

.hero-content h1 {
     color: #060e31;
    font-size: 48px;
    font-weight: 900;
    margin-bottom: 20px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
}

.hero-content p {
    font-size: 20px;
    margin-bottom: 30px;
    color: #e9f0ef;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
}
    /* bouton de connexion */

.btn-dashboard {
    padding: 14px 36px;
    font-weight: 700;
    border-radius: 8px;
    font-size: 18px;
    background-color: #0e2070;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
}

.btn-dashboard:hover {
    background-color: #71759e;
}

/* ===== Animated Circles ===== */
.circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.2;
    animation: float 20s linear infinite;
}

.circle1 { width: 200px; height: 200px; background-color: #ffffff; top: 10%; left: 5%; animation-duration: 25s; }
.circle2 { width: 150px; height: 150px; background-color: #f59e0b; top: 50%; left: 70%; animation-duration: 30s; }
.circle3 { width: 100px; height: 100px; background-color: #0ea5e9; top: 70%; left: 20%; animation-duration: 35s; }
.circle4 { width: 250px; height: 250px; background-color: #16a34a; top: 30%; left: 50%; animation-duration: 40s; }

@keyframes float {
    0% { transform: translateY(0) translateX(0) rotate(0deg); }
    50% { transform: translateY(-50px) translateX(30px) rotate(180deg); }
    100% { transform: translateY(0) translateX(0) rotate(360deg); }
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
    .hero-content h1 { font-size: 36px; }
    .hero-content p { font-size: 16px; }
    .circle { display: none; }
}
</style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h1>Bienvenue à l'École de Formation</h1>
        <p>Plateforme de gestion scolaire : étudiants, formations et suivi de présence.</p>
        /* bouton vers la page de connexion */
        <button class="btn-dashboard" onclick="window.location.href='login.php'">
            Connexion
        </button>
    </div>

    <!-- cercles decoratifs animes -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>
</section>

</body>

</html>
